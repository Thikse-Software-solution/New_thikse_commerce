<div class="reset-container">
    <h1>Reset Your Password</h1>
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" formControlName="email" type="email" placeholder="Enter your email">
            <div class="error-message" *ngIf="resetForm.get('email')?.invalid && resetForm.get('email')?.touched">
                Email is required and must be a valid email.
            </div>
        </div>

        <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input id="newPassword" formControlName="newPassword" type="password" placeholder="Enter new password">
            <div class="error-message"
                *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched">
                Password is required.
            </div>
        </div>

        <button type="submit" [disabled]="resetForm.invalid">Reset Password</button>
    </form>

    <p class="message">{{ message }}</p>
</div>
