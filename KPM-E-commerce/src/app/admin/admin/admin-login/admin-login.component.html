<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>
    <input 
      type="email" 
      formControlName="email" 
      placeholder="Email" 
      aria-label="Email" 
      aria-describedby="emailError"
    />
    <div id="emailError" *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">
      <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
      <small *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</small>
    </div>
  </div>
  
  <div>
    <input 
      type="password" 
      formControlName="password" 
      placeholder="Password" 
      aria-label="Password" 
      aria-describedby="passwordError"
    />
    <div id="passwordError" *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
      <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
    </div>
  </div>
  
  <button type="submit" [disabled]="loginForm.invalid">Login</button>
</form>
